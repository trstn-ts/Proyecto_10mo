<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Levantar Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ticket-container">
  <div class="top-bar"></div>

  <div class="ticket-box">
    <h1><span class="bold">Nuevo</span> Ticket</h1>
    <p class="subtitle">Describe tu problema o solicitud</p>

    <ion-item lines="none">
      <ion-label position="stacked">Título</ion-label>
      <ion-input
        type="text"
        placeholder="Ej. Error al abrir Excel"
        [(ngModel)]="titulo"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea
        auto-grow="true"
        placeholder="Explica brevemente el problema..."
        [(ngModel)]="descripcion"
      ></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Prioridad</ion-label>
      <ion-select placeholder="Selecciona" [(ngModel)]="prioridad">
        <ion-select-option value="Alta">Alta</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Baja">Baja</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" color="danger" (click)="registrarTicket()">
      Enviar Ticket
    </ion-button>

    <p *ngIf="mensaje" class="msg">{{ mensaje }}</p>
  </div>

  <div class="bottom-bar"></div>
</ion-content>
