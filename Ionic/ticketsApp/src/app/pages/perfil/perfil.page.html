<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-container">
  <div *ngIf="!usuario" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="usuario" class="perfil-card">
    <div class="avatar-container">
      <ion-avatar class="perfil-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" />
      </ion-avatar>
      <h2>{{ usuario.nombre || 'Usuario' }}</h2>
      <p class="rol">{{ usuario.rol || 'Empleado' }}</p>
    </div>

    <ion-card class="info-card">
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="person-outline" slot="start" color="danger"></ion-icon>
          <ion-label><strong>Nombre:</strong> {{ usuario.nombre }}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start" color="danger"></ion-icon>
          <ion-label><strong>Correo:</strong> {{ usuario.correo }}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="business-outline" slot="start" color="danger"></ion-icon>
          <ion-label><strong>Área:</strong> {{ usuario.area }}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="id-card-outline" slot="start" color="danger"></ion-icon>
          <ion-label><strong>ID Usuario:</strong> {{ usuario.id }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="medium" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
